    <h1>View Courses</h1>
</div>
<div class="panel panel-sign">

        </header>
        <div class="panel-body">
            <code>This helps to improve the mathematical thinking ability</code>
            <br>
            <div ng-init="paper=instructor.getPaperDetails(instructor.getRouterParams());">
            <section class="panel panel-featured panel-featured-dark" ng-repeat="paper in paper">
                <header class="panel-heading">
                    <!--<a href="/showCoursePapers/{{course.moduleCode}}">
                        <i class="el el-address-book"></i>
                        <h2 class="panel-title">{{course.moduleCode}}-{{course.courseTitle}}</h2>
                    </a>-->
                    <p>{{paper.paperNo}}</p>
                </header>
            </section>
            <button class="btn btn-primary">Enroll</button>
                   </div>
        </div>
    </section>

</div>
