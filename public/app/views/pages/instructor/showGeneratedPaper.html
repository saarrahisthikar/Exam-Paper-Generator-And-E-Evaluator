<!--adding courses-->

<div class="page-header">
    <h1>Add Course</h1>
</div>

<div class="panel panel-sign">
    <section class="panel">
        <header class="panel-heading">
            <h2 class="panel-title">Course</h2>
        </header>
        <div class="panel-body">

            <div ng-init="courseDetails=instructor.getCourseDetails(main.username)">
                <section class="panel panel-featured panel-featured-dark" ng-repeat="course in courseDetails">
                    <header class="panel-heading">
                        <a href="/showCoursePapers">
                            <i class="el el-address-book"></i>
                            <h2 class="panel-title">{{course.moduleCode}}-{{course.courseTitle}}</h2>
                        </a>
                    </header>
                </section>
            </div>

        </div>
    </section>
</div>

<br>
<!--displaying the loading symbol-->
<div class="jumbotron text-center" ng-show="register.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
</div>

<br>
<!--displaying the success message-->
<div class="row show-hide-message" ng-show="instructor.successMsg">
    <div class="alert alert-success">{{instructor.successMsg}}</div>
    <p>Loading.....</p>
</div>

<br>
<!--displaying the error message-->
<div class="row show-hide-message" ng-show="instructor.errorMsg">
    <div class="alert alert-danger">{{instructor.errorMsg}}</div>
</div>
