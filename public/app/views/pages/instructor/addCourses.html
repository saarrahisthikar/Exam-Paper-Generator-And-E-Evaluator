<!--adding courses-->

<div class="page-header">
    <h1>Add Course</h1>
</div>

<!--Displaying messages-->
<!--displaying the success message-->
<div class="row show-hide-message" ng-show="instructor.successMsg">
    <div class="alert alert-success">{{instructor.successMsg}}</div>
    <p>Loading.....</p>
</div>

<!--displaying the error message-->
<div class="row show-hide-message" ng-show="instructor.errorMsg">
    <div class="alert alert-danger">{{instructor.errorMsg}}</div>
</div>

<!--end-->
<div class="panel panel-sign">
    <section class="panel">
        <header class="panel-heading">
            <h2 class="panel-title">Add Course</h2>
        </header>
        <div class="panel-body">
            <form class="form-horizontal form-bordered" ng-submit="instructor.addCourse(courseForm.courseData,courseForm.$valid);" name="courseForm"
                novalidate>

                <!--username-->
                <input type="hidden" ng-model="courseForm.courseData.username" value="{{main.username}}" ng-init="courseForm.courseData.username=main.username">

                <!--course title-->
                <div class="form-group" ng-class="{'has-success':(courseForm.courseTitle.$valid && !courseForm.courseTitle.$pristine), 'has-error':(!courseForm.courseTitle.$valid && !courseForm.courseTitle.$pristine) ||(courseForm.$submitted && !courseForm.courseTitle.$valid)}">
                    <label class="col-md-3 control-label" for="inputDefault1">Course Title</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" ng-model="courseForm.courseData.courseTitle" name="courseTitle" placeholder="Course Title"
                            id="courseTitle" required>
                            <p ng-show="(!courseForm.courseTitle.$pristine && courseForm.courseTitle.$error.required)|| (courseForm.$submitted && courseForm.courseTitle.$error.required)">*required</p>
                    </div>
                </div>
                <!--module code-->
                <div class="form-group" ng-class="{'has-success':(courseForm.moduleCode.$valid && !courseForm.moduleCode.$pristine), 'has-error':(!courseForm.moduleCode.$valid && !courseForm.moduleCode.$pristine) ||(courseForm.$submitted && !courseForm.moduleCode.$valid)}">
                    <label class="col-md-3 control-label" for="inputDefault2">Module Code</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" ng-model="courseForm.courseData.moduleCode" placeholder="Module Code" id="moduleCode"
                            name="moduleCode" ng-pattern="/^[A-Z][A-Z][0-9][0-9][0-9][0-9]$/" required>
                            <p ng-show="(!courseForm.moduleCode.$pristine && courseForm.moduleCode.$error.required)|| (courseForm.$submitted && courseForm.moduleCode.$error.required)">*required</p>
                            <p ng-show="(!courseForm.moduleCode.$pristine && courseForm.moduleCode.$error.pattern)">Module Code should be in the form 'MN2098'</p>
                    </div>
                </div>
                <!--description-->
                <div class="form-group" ng-class="{'has-success':(courseForm.description.$valid && !courseForm.description.$pristine), 'has-error':(!courseForm.description.$valid && !courseForm.description.$pristine) ||(courseForm.$submitted && !courseForm.description.$valid)}">
                    <label class="col-md-3 control-label" for="textareaAutosize">Description</label>
                    <div class="col-md-6">
                        <textarea class="form-control" name="description" rows="3" id="description" data-plugin-textarea-autosize="" ng-model="courseForm.courseData.description"
                            style="overflow: hidden; word-wrap: break-word; resize: none; height: 74px;" required></textarea>
                            <p ng-show="(!courseForm.description.$pristine && courseForm.description.$error.required)|| (courseForm.$submitted && courseForm.description.$error.required)">*required</p>

                    </div>
                </div>
                <br>
                <button ng-disabled="courseForm.$invalid" type="submit" class="btn btn-primary">Add Course</button>
                </form>
        </div>
    </section>
</div>
