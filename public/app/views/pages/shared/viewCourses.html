<div class="page-header">
    <h1>View Courses</h1>
</div>
<div class="panel panel-sign">
    <div ng-init="courseDetails=shared.courseDetails">
        <section class="panel panel-featured panel-featured-dark" ng-repeat="course in courseDetails">
            <header class="panel-heading">
                 <h2 class="panel-title">{{course.moduleCode}} - {{course.courseTitle}}</h2>
                <p class="panel-subtitle">Instructor - {{course.instructor}}</p>
            </header>
            <div class="panel-body">
                <code>This helps to improve the mathematical thinking ability</code>
                <br>
                <button class="btn btn-primary">Enroll</button>
            </div>
        </section>
    </div>
</div>
