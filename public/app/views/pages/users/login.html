<div class="page-header">
    <h1>User Login</h1>
</div>

<form ng-submit="main.doLogin(loginData)">

    <label for="username">Username : </label>
    <input class="form-control" type="text" name="username" id="username" placeholder="Username" ng-model="main.loginData.username">
    <br>

    <label for="password">Password : </label>
    <input class="form-control" type="password" name="password" id="password" placeholder="Password" ng-model="main.loginData.password">
    <br>

   <button class="btn btn-primary" type="submit">Login</button>

</form>

<br>

<div class="jumbotron text-center" ng-show="main.loading">
     <!--<span class="glyphicon glyphicon-repeat normal-right-spinner"></span>-->
    <p>Loading........</p>
</div>

<br>

<div class="row show-hide-message" ng-show="main.successMsg">
    <div class="alert alert-success">{{main.successMsg}} </div>
</div>

<br>

<div class="row show-hide-message" ng-show="main.errMsg">
    <div class="alert alert-danger">{{main.errMsg}} </div>
</div>
